<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HLS Player</title>
    <!-- Importar CSS do Video.js -->
    <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />
</head>
<body>
    <!-- Elemento de vídeo -->
    <video
        id="my-video"
        class="video-js vjs-default-skin"
        controls
        preload="auto"
        width="640"
        height="360"
        data-setup='{}'>
    </video>

    <!-- Importar Video.js e hls.js -->
    <script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@1"></script>
    <script>
        // Função para extrair parâmetros da URL
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // Obter URLs dos parâmetros
        const hlsUrl = getQueryParam('hls');
        const vttUrl = getQueryParam('vtt');

        // Inicializar o player
        const player = videojs('my-video', {
            html5: {
                nativeVideoTracks: false,
                nativeAudioTracks: false,
                nativeTextTracks: false
            }
        });

        // Configurar a fonte HLS
        if (hlsUrl) {
            // Verificar suporte nativo a HLS
            const videoElement = document.getElementById('my-video');
            if (videoElement.canPlayType('application/vnd.apple.mpegurl')) {
                // Suporte nativo (ex.: Safari)
                player.src({
                    src: hlsUrl,
                    type: 'application/x-mpegURL'
                });
            } else if (Hls.isSupported()) {
                // Usar hls.js para navegadores sem suporte nativo
                const hls = new Hls();
                hls.loadSource(hlsUrl);
                hls.attachMedia(videoElement);
                hls.on(Hls.Events.MANIFEST_PARSED, () => {
                    player.play();
                });
                hls.on(Hls.Events.ERROR, (event, data) => {
                    console.error('Erro no hls.js:', data);
                    alert('Erro ao carregar o stream HLS: ' + data.details);
                });
            } else {
                console.error('HLS não é suportado neste navegador.');
                alert('Seu navegador não suporta HLS.');
            }
        } else {
            console.error('Parâmetro HLS não fornecido na URL.');
            alert('URL do HLS não fornecida.');
        }

        // Configurar as legendas VTT
        if (vttUrl) {
            player.addRemoteTextTrack({
                kind: 'subtitles',
                src: vttUrl,
                srclang: 'pt',
                label: 'Português',
                default: true
            }, false);
        } else {
            console.warn('Parâmetro VTT não fornecido na URL.');
        }
    </script>
</body>
</html>
